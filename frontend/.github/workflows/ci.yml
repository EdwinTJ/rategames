name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      VITE_CLERK_API_KEY: ${{ secrets.VITE_CLERK_API_KEY }}
      VITE_BASE_URL: "https://server.app/"

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14.x"
          registry-url: "https://registry.npmjs.org"
      - name: Install dependencies
        run: npm ci
      - name: TypeScript typechecking
        run: npm run typecheck
      - name: ESLint
        run: npm run lint
